<!DOCTYPE html>
<html>
<head>
<title>YouTube Tag Extractor</title>
<style>
body{font-family:Arial;padding:20px}
textarea{width:100%;height:100px}
button{padding:10px;margin-top:10px}
</style>
</head>
<body>

<h2>YouTube Tag Extractor</h2>
<p>Paste tags manually (or from other tools) and copy easily.</p>

<textarea id="tags" placeholder="paste tags here"></textarea>
<br>
<button onclick="copyTags()">Copy Tags</button>

<script>
function copyTags(){
  let text=document.getElementById("tags");
  text.select();
  document.execCommand("copy");
  alert("Tags copied!");
}
</script>

</body>
</html>
